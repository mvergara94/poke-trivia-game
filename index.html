<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTrivia</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="icon"
      href="assets/img/pokemon_go_play_game_cinema_film_movie_icon-icons.com_69163.svg"
    />
    <meta name="description" content="Trivia fun game about pokemon names!" />
  </head>
  <body>
    <aside class="side-menu">
      <button class="close-menu-btn">X</button>
      <input type="checkbox" id="dificulties" />
      <label for="dificulties" class="dificulties-btn">
        <span>Dificuldades </span>
      </label>
      <div class="menu-dif-options">
        <input
          type="radio"
          name="difficulty"
          value="normal"
          id="difficulty-normal"
          checked
        />
        <label for="difficulty-normal" class="dif-active" data-normal
          >Normal</label
        >
        <input
          type="radio"
          name="difficulty"
          value="hard"
          id="difficulty-hard"
        />
        <label for="difficulty-hard" data-hard>Difícil</label>

        <input
          type="radio"
          name="difficulty"
          value="impossible"
          id="difficulty-impossible"
        />
        <label for="difficulty-impossible" data-imposible>Impossível</label>
      </div>
      <ul class="social-list">
        <li class="social-item">
          <a
            href="https://www.linkedin.com/in/mvergara94/"
            class="social-link"
            target="_blank"
            ><img
              src="assets/img/linkedin_black_logo_icon_147114.svg"
              class="social-img"
              alt="My linkedin"
          /></a>
        </li>
        <li class="social-item">
          <a
            href="https://github.com/mvergara94"
            class="social-link"
            target="_blank"
            ><img
              src="assets/img/github-logo_icon-icons.com_73546.svg"
              class="social-img"
              alt="My github"
          /></a>
        </li>
      </ul>
    </aside>
    <header>
      <div class="logo-container">
        <a href="https://mvergara94.github.io/Porfolio/" target="_blank">
          <img
            src="assets/img/logo-coruja.svg"
            alt="Logo Mário Vergara"
            class="logo"
          />
        </a>
      </div>
      <nav class="menu">
        <button class="menu-btn previous-btn" id="previousBtn">
          <img src="assets/img/botaoprevnext.svg" alt="Previous Soundtrack" />
        </button>
        <button class="menu-btn play-pause-btn" id="playPauseBtn">
          <img src="assets/img/playbtn.svg" alt="Pause Button" />
        </button>
        <button class="menu-btn next-btn" id="nextBtn">
          <img src="assets/img/botaoprevnext.svg" alt="Next Button" />
        </button>
        <button class="menu-btn gear-btn">
          <img src="assets/img/gear.svg" alt="Settings" />
        </button>
      </nav>
      <p class="high-score" data-high-score></p>
    </header>
    <main class="board-container">
      <div class="loading-overlay">
        <div class="loading-icon">
          <img src="assets/img/imagemoverlay.svg" />
        </div>
        <p class="loading-text">Loading</p>
      </div>
      <section class="poketrivia-board">
        <button id="start-trivia-btn" class="board__start-btn">START</button>
        <div class="board__score"></div>
        <div class="board__img"></div>
        <div class="board__options"></div>
      </section>
    </main>
    <footer class="footer">
      <button class="footer__button">RESET</button>
    </footer>
    <div class="tracks-container">
      <audio
        src="assets/sounds/difficultyhard.mp3"
        class="imposible-dif"
      ></audio>
      <audio src="assets/sounds/menu-sound.mp3" class="menu-sound"></audio>
      <audio src="assets/sounds/track1.mp3" class="track first-track"></audio>
      <audio src="assets/sounds/track2.mp3" class="track second-track"></audio>
      <audio src="assets/sounds/track3.mp3" class="track third-track"></audio>
      <audio
        class="right-track"
        src="assets/sounds/rightpokemonsound.wav"
      ></audio>
      <audio
        src="assets/sounds/wrondpokemonsound.wav"
        class="wrong-track"
      ></audio>
    </div>
    <script src="assets/js/soundTrack.js"></script>
    <script src="assets/js/menu.js" type="module"></script>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
